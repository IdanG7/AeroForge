name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            preset: mac-rel
            test_preset: mac-tests
          - os: windows-latest
            preset: win-rel
            test_preset: win-tests

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: '${{ github.workspace }}/vcpkg'
          vcpkgGitCommitId: 'c8696863d371ab7f46e213d8f5ca923c4aef2a00'
          vcpkgJsonGlob: 'vcpkg.json'
          appendedCacheKey: '${{ runner.os }}'

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja

      - name: Configure CMake
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }} -j

      - name: Run tests
        run: ctest --preset ${{ matrix.test_preset }} --output-on-failure

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format-14

      - name: Check formatting
        run: |
          find include src apps tests -name "*.cpp" -o -name "*.hpp" -o -name "*.h" | \
          xargs clang-format-14 --dry-run --Werror
